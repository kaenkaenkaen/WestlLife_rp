<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEStLife RP - هل تملك حساب؟</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: url('assets/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .choice-container {
      background: rgba(28, 37, 38, 0.9);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Amiri', serif;
      font-size: 36px;
      color: #1E90FF;
      text-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .option-btn {
      background: linear-gradient(45deg, #1C2526, #1E90FF);
      color: #FFFFFF;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
      flex: 1;
      max-width: 200px;
    }

    .option-btn:hover {
      background: linear-gradient(45deg, #1E90FF, #1C2526);
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.7);
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      display: none;
    }

    @media (max-width: 768px) {
      .choice-container {
        padding: 30px 20px;
        width: 90%;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .options {
        flex-direction: column;
        gap: 15px;
      }
      
      .option-btn {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="choice-container">
    <h1>هل تملك حسابًا في سيرفر WEStLife RP؟</h1>
    
    <div class="options">
      <button id="yesBtn" class="option-btn">نعم، لدي حساب</button>
      <button id="noBtn" class="option-btn">لا، أنا جديد</button>
    </div>
    
    <div class="message" id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#1E90FF" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#FFFFFF", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    const userStatus = localStorage.getItem('westlife_user_status');
    const messageDiv = document.getElementById('message');
    
    if (userStatus === 'returning') {
      messageDiv.textContent = 'مرحبًا بك مجددًا! يتم توجيهك...';
      messageDiv.style.display = 'block';
      messageDiv.style.color = '#1E90FF';
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    } else if (userStatus === 'new') {
      messageDiv.textContent = 'يتم توجيهك إلى صفحة التسجيل...';
      messageDiv.style.display = 'block';
      messageDiv.style.color = '#1E90FF';
      
      setTimeout(() => {
        window.location.href = 'ind55ex.html';
      }, 1500);
    }

    document.getElementById('yesBtn').addEventListener('click', function() {
      localStorage.setItem('westlife_user_status', 'returning');
      window.location.href = 'index.html';
    });

    document.getElementById('noBtn').addEventListener('click', function() {
      localStorage.setItem('westlife_user_status', 'new');
      window.location.href = 'ind55ex.html';
    });
  </script>
</body>
</html>
